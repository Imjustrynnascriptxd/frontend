<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamrock Posts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='25' cy='25' r='20' fill='%23008000'/%3E%3Ccircle cx='75' cy='25' r='20' fill='%23008000'/%3E%3Ccircle cx='25' cy='75' r='20' fill='%23008000'/%3E%3Ccircle cx='75' cy='75' r='20' fill='%23008000'/%3E%3Ccircle cx='50' cy='50' r='12' fill='%23008000'/%3E%3C/svg%3E" alt="Logo">
    <h1>Shamrock Posts</h1>
  </header>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('register')">Register</button>
    <button onclick="showPage('post')">Post Thread</button>
    <button onclick="showPage('threads')">View Threads</button>
  </nav>

  <!-- Pages -->
  <div id="home" class="container">
    <h2>Welcome to Shamrock Posts. An anonymous posting website</h2>
    <p>Navigate to register, post threads, or view threads.</p>
  </div>

  <div id="register" class="container hidden">
    <h2>Create Account</h2>
    <input id="username" type="text" placeholder="Enter a username" required>
    <button onclick="registerUser()">Register</button>
    <p id="registerMessage"></p>
  </div>

  <div id="post" class="container hidden">
    <h2>Post a Thread</h2>
    <label for="postTopic">Choose a topic:</label>
    <select id="postTopic" onchange="toggleCustomTopicInput()">
      <option value="Random">Random</option>
      <option value="Art">Art</option>
      <option value="Debates">Debates</option>
      <option value="Help">Help</option>
      <option value="Opinion">Opinion</option>
      <option value="Tutorial">Tutorial</option>
      <option value="custom">Custom Topic</option>
    </select>
    <input id="customTopic" type="text" placeholder="Enter your custom topic" maxlength="25" class="hidden">
    <textarea id="threadContent" placeholder="Write your post here..." required></textarea>
    <button onclick="postThread()">Submit</button>
    <p id="postMessage"></p>
  </div>

  <div id="threads" class="container hidden">
    <h2>Threads</h2>
    <div id="threadList"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
